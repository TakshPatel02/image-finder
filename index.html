<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-btn">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1750524446387-188372eb8e42?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Fiery red sky">
            <a href="https://unsplash.com/photos/fiery-red-sky-with-silhouetted-mountains-7QoMXSjA_MQ"
                target="_blank">Fiery red sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1752035680973-79d3836f317a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D"
                alt="Fiery red sky">
            <a href="https://unsplash.com/photos/mountains-emerge-from-the-shadows-under-a-dramatic-sky-ISezKSUL2gk"
                target="_blank">Beautiful Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1741175363663-b83a99e37685?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3Mnx8fGVufDB8fHx8fA%3D%3D"
                alt="Fiery red sky">
            <a href="https://unsplash.com/photos/a-lonely-person-walks-down-a-lit-road-at-night-rcXha0AF4Jw"
                target="_blank">A lonely person walks down a lit road at night </a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <footer>
        <h2>All images are provided by the Unsplash Free API.</h2>
    </footer>

</body>
<script src="script.js"></script>

</html>
